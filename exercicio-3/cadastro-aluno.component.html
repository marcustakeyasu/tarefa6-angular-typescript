<div>
    <h2>Cadastro de Aluno</h2>
    <form (ngSubmit)="cadastrarAluno()">
      <div>
        <label for="ra">RA:</label>
        <input [(ngModel)]="ra" type="text" id="ra" name="ra" required />
      </div>
  
      <div>
        <label for="nome">Nome:</label>
        <input [(ngModel)]="nome" type="text" id="nome" name="nome" required />
      </div>
  
      <div>
        <label for="email">E-mail:</label>
        <input [(ngModel)]="email" type="email" id="email" name="email" required />
      </div>
  
      <div>
        <label for="celular">Celular:</label>
        <input [(ngModel)]="celular" type="tel" id="celular" name="celular" required />
      </div>
  
      <button type="submit">Cadastrar</button>
    </form>
  </div>
